<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vozila</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="jquery.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 style="text-align: center;">Kontrola vozila ULAZ/IZLAZ</h1><br>
        <div class="unos" style="width: 50%;">
            <div class="mb-3">
                <label for="formFile" class="form-label">Broj tablice</label>
                <input class="form-control" type="text" id="searchPolje">
              </div>
              <!-- <button onclick="pretrazi()">Pretraga</button> -->
        </div>
        <hr>
        <div class="tabela">
            <table class="table table-striped" id="vozila_table">
                <thead>
                    <tr>
                      <th scope="col">ID</th>
                      <th scope="col">Broj tablice</th>
                      <th scope="col">Boja vozila</th>
                      <th scope="col">Model</th>
                      <th scope="col">Vreme</th>
                      <th scope="col">Izmeni</th>
                    </tr>
                  </thead>
                  <tbody id="teloTabele">
                  </tbody>
              </table>
              <!-- MOdal -->
              <div class="modal" id="myModal">
                <div class="modal-dialog">
                  <div class="modal-content">
              
                    <!-- Modal Header -->
                    <div class="modal-header">
                      <h4 class="modal-title" id="modalnaslov">Modal Heading</h4>
                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
              
                    <!-- Modal body -->
                    <div class="modal-body">
                      Modal body..
                    </div>
              
                    <!-- Modal footer -->
                    <div class="modal-footer">
                      <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>
              
                  </div>
                </div>
              </div>
        </div>
    </div>
    

    <script src="main.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
</body>
</html>
